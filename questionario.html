<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário</title>

    <link rel="stylesheet" href="CSS/questionario.css" type="text/css">
    <link rel="shortcut icon" href="IMG/pitico-pet-logo.ico" type="image/x-icon">
    <script src="JS/script.js" defer></script>
</head>
<body>

    <section id="banner">
        <img id="pitico-pet-banner" src="IMG/Banner.jpg" alt="Banner da Pitico Pet">
    </section>
    
    <main>
        
        <nav>
            <ul id="menu-nav">
                <li class="item-nav">
                    <a href="sobre.html">Pagina Inicial</a>
                </li>
                <li class="item-nav">
                    <a href="loja.html">Loja</a>
                </li>
                <li class="selecionado">
                    <a href="questionario.html">Questionário</a>
                </li>
            </ul>
        </nav>
        
        <h1 id="titulo-principal">CADASTRO</h1>

        <form id="cadastro-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="pet">Tem algum pet?</label>
            <select id="pet" name="pet">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
        
        <div id="resultado"></div>

        <footer>
            <ul id="listinha-footer">
                <li class="item-footer">
                    <p class="texto-footer">Feito por: Vitor Muratori Gross e Felipe Moura da Silva</p>
                </li>
                <li class="item-footer">
                    <p class="texto-footer">Contato em: vitormgross@gmail.com</p>
                </li>
                <li class="item-footer">
                    <p class="texto-footer">Trabalho para conclusão do bimestre de PLB1 do IFSP-Cubatão</p>
                </li>
            </ul>
        </footer>

    </main>
</body>
</html>
